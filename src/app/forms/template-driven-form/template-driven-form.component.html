<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class=" form-group">
        <label for="name">Name</label>
        <input id="name" name="name" ngModel #name="ngModel" required minlength="3" />
        <div *ngIf="name.invalid && name.touched">
            <small *ngIf="name.errors?.['required']">Name is required.</small>
            <small *ngIf="name.errors?.['minlength']">Minimum 3 characters required.</small>
        </div>
    </div>
    <div>
        <label for="email">Email: </label>
        <input id="email" name="email" ngModel #email="ngModel" required email minlength="3" />
        <div *ngIf="email.invalid && email.touched">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']">Invalid email format.</small>
        </div>
    </div>
</form>
